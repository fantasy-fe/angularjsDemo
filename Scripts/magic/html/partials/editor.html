<div class="protected">
    <div class="navbar navbar-fixed-bottom" id="menuBottom" class="isEditor">
        <form action="" class="form-horizontal">
            <ul class="pull-left">
                <li><button class="btn btn-primary" ng-click="applyLess(false)">Apply</button></li>
                <li><label class="checkbox"><input type="checkbox" name="cssAutoapplyless" data-ng-model="autoapplyless">Auto</label></li>
                <li><button class="btn hide" ng-click="saveLessVariables()">Save Less Variables</button></li>
                <!--<li><button class="btn"href="#myModal" ng-click="saveCSS()">Save CSS</button></li>-->
                <li><button class="btn" data-toggle="modal" href="#mySaveModal">Save CSS</button></li>
                <li><label class="checkbox"><input type="checkbox" name="cssMinified" data-ng-model="minified">Minified</label></li>
                <li><button data-toggle="modal" href="#myModal" class="btn">Import Less Variables</button></li>
                <li><button class="btn" ng-click="resetLessVariables()">Reset</button></li>
            </ul>
        </form>
    </div>
</div>
<div class="container">
    <form class="piEditor">
        <section ng-repeat="group in variables" class="{{ group.name }}">
            <div class="row protected">
                <div class="col-md-12">
                    <h2 class="groupNameTitle" id="{{ group.name }}">{{ group.name }}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div ng-repeat="variable in group.data" class="protected form-group">
                        <label class="labelTitle">{{variable.key}}</label></td>
                        <div class="input {' ap-color-picker: variable.value': colorpicker(variable.type)}" data-color="{{ color(variable.type, variable.value) }}" data-color-format="hex" ng-class="{'input-group color colorpicker' : colorpicker(variable.type)}">
                            <input id="" type="text" data-ng-model="variable.value" class="lessVariable form-control" ng-change="autoApplyLess()">
                            <span class="input-group-addon" ng-class="{ 'hidden' : !colorpicker(variable.type)}"><i></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div data-ng-include src="getGroupUrl()"></div>
                </div>
            </div>
        </section>
    </form>
</div>
<div class="protected">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 id="myModalLabel"><span class="apico games apico-cloud-upload"></span>Import your Less Variables</h4>
                </div>
                <div class="modal-body">
                    <p>Add your less variables to Bootstrap Magic.</p>
                    <textarea class="form-control" ng-model="importedVariables" rows="3" placeholder="Example @text-color : #242424;" style="height:400px"></textarea>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" aria-hidden="true" class="btn btn-primary" ng-click="importLessVariables(importedVariables)">Import</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<div class="protected">
    <div class="modal fade" id="mySaveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 id="myDownloadLabel"><span class="apico games apico-cloud-upload"></span>Save Theme Infomation</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group  ">
                        <div class="row">
                            <div class="col-md-3 text-right">
                                <span class="text-warning">* </span>
                                <label class="control-label">ThemeName: </label>
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="inpThemeName" value="{{themeModel.Name}}" ng-model="themeModel.Name" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row ">
                            <div class="col-md-3 text-right">
                                <span class="text-warning">* </span>
                                <label class="control-label">Description: </label>
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="inpThemeDesc" value="{{themeModel.Description}}" ng-model="themeModel.Description" />
                            </div>
                        </div>
                    </div>
                    <div class=" form-group">
                        <div class="row">
                            <div class="col-md-3 text-right">
                                <span class="text-warning">* </span>
                                <label class="control-label">Content:</label>
                            </div>
                            <div class="col-md-8">
                                <input type="hidden" id="inpThemeLess" value="{{themeModel.LessVariable}}" ng-model="themeModel.LessVariable" />
                                <textarea class="form-control " style="min-height:200px;" id="inpThemeContent" value="{{themeModel.Content}}" ng-model="themeModel.Content" ng-readonly="true"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3 text-right"></div>
                        <div class="col-md-8">                            
                            <div id="downarea"></div><p>Save Success, you can download it </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" aria-hidden="false" id="btnSave" ng-click="saveCSS()" class="btn btn-primary">Save</button>
                    <button data-dismiss="modal" aria-hidden="true" class="btn btn-primary">Cancel</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</div>
<div id="scrollTop" scroll-top="">↑</div>
